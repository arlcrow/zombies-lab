name: Zombie

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: make
      run: make

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4.2.1
      with:
        path: zombie
